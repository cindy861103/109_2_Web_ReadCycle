<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="
	width=divice-width,
	initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="../css/sale_book1_style.css">
	
	<title>刊登書籍1</title>
</head>
<body>
	<div class="header">
		<div class="logo" src="">Readcycle</div>
		<div class="search">
			<input class="search-bar" type="text" name="search" id="search" placeholder="搜尋">
			<button class="search-btn"><i class="fas fa-search"></i></button>
		</div>
			<div class="publish">刊登</div>
			<div class="request">徵求</div>
			<div class="notification"><i class="fas fa-bell"></i></div>
			<div class="member"><i class="fas fa-user"></i></div>
			<div class="cart"><i class="fas fa-shopping-cart"></i></div>
	</div>

	<div class="left">
		<p>本科系<br></p>
		英文系<br>
		<p>其他科系<br></p>
		中文系<br>
		歷史系<br>
		哲學系<br>
		政治系<br>
		企管系<br>
		<p>顯示更多<br></p>
		<br>
		書適圈 Readcycle<br>
		<p>常見問題<br>
		創辦理念<br>
		商業合作<br>
		聯絡我們<br><p>
	</div>
	<div class="right">
		<div class='title'>
			<p>刊登書籍</p>
		</div>
		<div class = container>
			<ul class="progressBar">
				<li class="active">填寫書籍資料</li>
				<li>輸入定價、備註</li>
				<li>確認資料</li>
			</ul>
			
		</div>
		<div class="upload-container">
			<div class="upload">
				<div class="image-preview" id="imagePreview">
					<img src="" alt="Image Preview" class="image-preview_image">
					<span class="image-preview__default-text">封面</span>
				</div>
				<input type="file" name="inpFile" id="inpFile" >
			</div>
			<div class="upload">
				<div class="image-preview" id="imagePreview">
					<img src="" alt="Image Preview" class="image-preview_image">
					<span class="image-preview__default-text">資訊頁</span>
				</div>
				<input type="file" name="inpFile" id="inpFile">
			</div>
		</div>
		
			
		<div class="container2">
			<input type="text" name="" placeholder="  *輸入完整書名">
			<input type="text" name="" placeholder="  *輸入ISBN碼(13碼)">
			<input type="text" name="" placeholder="  *輸入作者">
			<input type="text" name="" placeholder="  *輸入出版社">
			<input type="text" name="" placeholder="  *輸入出版日期">
			<input type="text" name="" placeholder="  輸入版本">
			<select name="" >
				<option value="">  *選擇書本狀況</option>
				<option value="全新">全新</option>
				<option value="近全新">近全新</option>
				<option value="良好">良好</option>
				<option value="普通">普通</option>
				<option value="差強人意">差強人意</option>
			</select>
			<select name="">
				<option value="">  哪一個科系用書</option>
				<option value="英文系">英文系</option>
				<option value="日文系">日文系</option>
				<option value="巨資系">巨資系</option>
				<option value="企管系">企管系</option>
			</select>
			<div class="button" id="sale-book_next">
				<span>下一步</span>
			</div>
		</div>
			
	</div>
	
	<script type="text/javascript">
		const inpFile = document.getElementById("inpFile");
		const previewContainer = document.getElementById("imagePreview");
		const previewImage = previewContainer.querySelector(".image-preview_image");
		const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

		inpFile.addEventListener("change", function() {
		    const file = this.files[0];

		    if (file){
		        const reader = new FileReader();

		        previewDefaultText.style.display = "none";
		        previewImage.style.display = "block";

		        reader.addEventListener("load", function() {
		            console.log(this);
		            previewImage.setAttribute("src", this.result);
		        });
		    
		        reader.readAsDataURL(file)
		    }else{
		    	previewDefaultText.style.display = null;
		    	previewImage.style.display = null;
		    	previewImage.setAttribute("scr", "");
		    }
		}
		)
	</script>
	
	


</body>
</html>
